<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알라딘 중고책 매장 찾기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>알라딘 중고책 매장 찾기</h1>
      <p class="subtitle">2만원 이상 무료배송 가능한 매장을 찾아드립니다</p>
    </header>

    <main>
      <section class="search-section">
        <h2>1. 책 검색하기</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="책 제목을 입력하세요" />
          <button id="searchBtn">검색</button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </section>

      <section class="selected-section">
        <h2>2. 선택한 책 (최대 5권)</h2>
        <div id="selectedBooks" class="selected-books">
          <p class="empty-message">검색 결과에서 책을 선택해주세요</p>
        </div>
        <div class="selected-info">
          <p>선택한 책: <span id="selectedCount">0</span> / 5권</p>
          <p>합계 금액: <span id="totalPrice">0</span>원</p>
        </div>
        <button id="findStoresBtn" class="find-stores-btn" disabled>매장 찾기</button>
      </section>

      <section class="result-section">
        <h2>3. 검색 결과</h2>
        <div id="storeResults" class="store-results">
          <p class="empty-message">매장 찾기 버튼을 눌러주세요</p>
        </div>
      </section>
    </main>

    <footer>
      <p>알라딘 Open API와 웹 크롤링을 활용한 서비스입니다</p>
    </footer>
  </div>

  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loader"></div>
    <p>매장을 검색하는 중입니다...</p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
